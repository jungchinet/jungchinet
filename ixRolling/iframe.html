<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ix rolling iframe</title>
  <style type="text/css">
    html, body {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    body {
      background: transparent
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./themes/base.css"/>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="./ixRolling.min.js"></script>
</head>
<body>
<div id="foo" style="width:100%;height:100%" class="ixr-widget"></div>
<script>
  jQuery(function() {
    $("#foo").ixRolling({
      containers_border: 'none',
      use_slide_extend_btn: false
    }, [
      {service: 'youtube', userid: 'youtube'}
    ]);
  });
</script>
</body>
</html>
